<div class="container">
  <button (click)="loadNftFolder()">Load NFTS</button>
  
  <div [formGroup]="layerWeightsFormGroup" *ngIf="layerWeightsFormGroup" class="layer-weighting">


    <div formArrayName="layerWeights" *ngIf="layers" fxLayout='column' fxLayoutGap='6px'>


      <div  *ngFor="let layer of layers; let i = index;" fxLayout='row' fxLayoutGap='12px'>
        <div>{{layer}}</div>
        <input type="number" name="layer-weighting" [formControlName]="i" min="0" max="100">
      </div>
      

    </div>


  </div>
</div>
