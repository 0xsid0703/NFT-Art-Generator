<div class="container">
  <button (click)="loadNftFolderStructure()">Load NFTS</button>
  <input type="number" name="generationLimit">
  <select name="blockchain">
    <option value="ethereum">Ethereum</option>
    <option value="solana">Solana</option>
  </select>
  
  <div [formGroup]="layerRarityFormGroup" *ngIf="layerRarityFormGroup" class="layer-weighting">
    <div cdkDropList *ngIf="nftDirectory.layers" fxLayout='column' fxLayoutGap='6px' (cdkDropListDropped)="drop($event)">
      <div *ngFor="let layer of layers" fxLayout='row' fxLayoutGap='12px' cdkDrag>
        <div>{{layer}}</div>
        <input type="number" name="layer-weighting" [formControlName]="layer" min="0" max="100">%
      </div>
    </div>
  </div>
  



  <div [formGroup]="itemRarityFolderRarityFormGroup" *ngIf="itemRarityFolderRarityFormGroup" class="layer-weighting">
    <div *ngIf="commonItemRarityFolders" fxLayout='column' fxLayoutGap='6px'>
      <div  *ngFor="let rarityFolder of commonItemRarityFolders;" fxLayout='row' fxLayoutGap='12px'>
        <div>{{rarityFolder}}</div>
        <input type="number" name="layer-weighting" [formControlName]="rarityFolder" min="0" max="100">%
      </div>
    </div>
  </div>

  <button (click)="generateNfts()">Generate NFTS</button>
</div>
